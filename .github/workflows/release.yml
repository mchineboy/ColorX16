name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Download Prog8 compiler
        run: |
          # Update this version when a new prog8 release is available
          PROG8_VERSION="12.0.1"
          
          # Use GitHub API to find the actual asset name
          echo "Fetching release information for v${PROG8_VERSION}..."
          RELEASE_INFO=$(curl -s "https://api.github.com/repos/irmen/prog8/releases/tags/v${PROG8_VERSION}")
          
          if [ -z "$RELEASE_INFO" ] || echo "$RELEASE_INFO" | grep -q '"message": "Not Found"'; then
            echo "Release v${PROG8_VERSION} not found. Checking latest release..."
            RELEASE_INFO=$(curl -s "https://api.github.com/repos/irmen/prog8/releases/latest")
            ACTUAL_VERSION=$(echo "$RELEASE_INFO" | grep '"tag_name"' | cut -d'"' -f4 | sed 's/v//')
            echo "Latest release is v${ACTUAL_VERSION}"
            PROG8_VERSION="$ACTUAL_VERSION"
            RELEASE_INFO=$(curl -s "https://api.github.com/repos/irmen/prog8/releases/tags/v${PROG8_VERSION}")
          fi
          
          # Extract JAR asset URL (look for .jar files)
          JAR_URL=$(echo "$RELEASE_INFO" | grep -o '"browser_download_url": "[^"]*\.jar[^"]*"' | head -1 | cut -d'"' -f4)
          
          if [ -z "$JAR_URL" ]; then
            echo "No JAR file found in release assets. Available assets:"
            echo "$RELEASE_INFO" | grep '"browser_download_url"'
            echo "Error: Could not find JAR file in release v${PROG8_VERSION}"
            exit 1
          fi
          
          echo "Downloading JAR from: $JAR_URL"
          curl -L -f -o prog8c-all.jar "$JAR_URL"
          
          if [ ! -f prog8c-all.jar ] || [ ! -s prog8c-all.jar ]; then
            echo "Error: Download failed or file is empty"
            exit 1
          fi
          
          # Verify it's a valid JAR file
          file prog8c-all.jar
          ls -lh prog8c-all.jar
          
          echo "PROG8_JAR=$(pwd)/prog8c-all.jar" >> $GITHUB_ENV

      - name: Install 64tass
        run: |
          sudo add-apt-repository universe -y
          sudo apt-get update
          sudo apt-get install -y 64tass

      - name: Build project
        run: |
          mkdir -p build
          java -jar $PROG8_JAR -target c128 -out build main.p8
          ls -la build/

      - name: Get version from tag
        id: tag_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Prepare release artifacts
        run: |
          cd build
          find . -type f \( -name "*.prg" -o -name "*.bin" -o -name "*.asm" \) -exec echo {} \;
          cd ..

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build/*.prg
            build/*.bin
            build/*.asm
          name: Release v${{ steps.tag_version.outputs.version }}
          body: |
            Release v${{ steps.tag_version.outputs.version }}
            
            Built artifacts:
            - Compiled program files (.prg/.bin)
            - Assembly source (.asm)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
